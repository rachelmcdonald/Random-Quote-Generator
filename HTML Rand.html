<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html>
  <link href="https://fonts.googleapis.com/css2?family=Aladin&display=swap" rel="stylesheet"> 
<body>
  <div id="container">
    <div class="row">
      <div class="col-md-2"></div>
       <div class="col-md-8">
        <div><h1>Harry Potter</h1></div>
        <div><h4>and the Code of Divs</h4></div>
       </div>
      </div>
  <div class="row">
     <div class="col-md-2"></div>
      <div class="col-md-8">
       <div id="quote-box">
        <div id="text-container">
         <div id="text">
          <h2><em>"<span id="quote"></span>"</em></h2>
           <div>
            <h4>--<span id="author"></span></h4>
           </div>
          <div id="buttons">
         <a id="tweet-quote" href="https://twitter.com/intent/tweet">Tweet</a>
        </div>
       <button id="new-quote" class="btn btn-default">New Quote! </button>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </div>
</body>
</html>
